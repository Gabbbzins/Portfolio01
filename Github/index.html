<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio01</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        header{
            display : flex;
            justify-content: space-between;
            padding: 20px 60px;
            background-color: rgb(170, 170, 170);
        }
        header ul{
            display : flex;
            gap: 30px;
            list-style: none;
        }
        header a{
            text-decoration: none;
            color: white;
        }
        .logo{
            color: whitesmoke;
        }
        .section{
            border-bottom: 2px solid #999999;
            display: flex;
            justify-content: space-around;
            padding: 20px 60px;
        }
        .direita img{
            width: 40%;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }
        .direita, .esquerda{
            width: 60vw;
        }
    </style>
</head>
<body>
    <main>
    <header>
    <div class = "Logo">
    <h1>Portfólio de Gabriel Sousa</h1>
    
    </div>
    <nav>
            <ul>
                    <li><a href = "#Home"> Home </a></li>
                    <li><a href = "#Sobre">Sobre</a></li>
                    <li><a href = "#Projetos">Projetos</a></li>
                
            </ul>
        </nav>
    </header>
    <div class="section" id="#Home">
        <div class="esquerda">
            <h1>Bem-Vindo</h1>
            <p>Esse é meu portfólio de Desenvolvimento de Sistema!</p>
        

        </div>
        
        <div class="direita">
            <img src="https://fotos-jornaldocarro-estadao.nyc3.cdn.digitaloceanspaces.com/wp-content/uploads/2023/02/07123249/Lamborghini-1-1160x652.jpg"/>
        </div>
    </div>
</main>
</body>
</html>
